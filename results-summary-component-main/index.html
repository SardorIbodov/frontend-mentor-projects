<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="result">
          <h3>your result</h3>
          <div class="circle">
            <div class="current">76</div>
            <div class="total">of 100</div>
          </div>
          <h2>great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary">
          <h3>summary</h3>
          <ul class="list">
            <li class="field reaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <span class="field-name">Reaction</span>
              </div>
              <div><span>80</span> <span>/</span> <span>100</span></div>
            </li>
            <li class="field memory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
                <span class="field-name">Memory</span>
              </div>
              <div><span>92</span> <span>/</span> <span>100</span></div>
            </li>
            <li class="field verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
                <span class="field-name">Verbal</span>
              </div>
              <div><span>61</span> <span>/</span> <span>100</span></div>
            </li>
            <li class="field visual">
              <div>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual icon"
                />
                <span class="field-name">Visual</span>
              </div>
              <div><span>72</span> <span>/</span> <span>100</span></div>
            </li>
          </ul>
					<button>continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
